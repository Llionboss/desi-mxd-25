<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Desere Ann Philpis</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Gradient background for a festive feel, still light and cheerful */
            background: linear-gradient(to bottom right, #e0f2f7, #c1e4f0, #a2d7eb); /* Shades of light blue */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main poster container -->
    <div class="bg-white rounded-3xl shadow-xl p-8 sm:p-12 md:p-16 max-w-lg w-full text-center border-4 border-blue-400 transform transition-all duration-500 hover:scale-105">
        <!-- Decorative element (changed from heart to star for a fun vibe) -->
        <div class="text-blue-500 mb-6">
            <svg class="w-24 h-24 mx-auto animate-bounce" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <!-- A star icon -->
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
        </div>

        <!-- The main question/message -->
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-blue-700 mb-4 leading-tight">
            Hey Desere Ann Philpis,
        </h1>
        <p class="text-xl sm:text-2xl md:text-3xl text-gray-800 mb-8">
            How about we go together to the
        </p>
        <p class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-blue-600 mb-10">
            Matric Dance?
        </p>

        <!-- A lighthearted hint -->
        <div class="mt-6 text-gray-600 text-sm sm:text-base">
            <p>Hope you're free!</p>
        </div>
    </div>
</body>
</html>
